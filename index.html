  <html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>AfriNREN Visualisation</title>
    <link rel="stylesheet" type="text/css" href="customstyles.css">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>

    <h1>Map of ICMP Traceroute Measurements</h1>
    <p>Please select a destination IP address to see traceroute measurements from probes.</p>
    
    <div class="row">
      <div id="map" class="col-md-8">
        <script type="text/javascript" src="map.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?&callback=initMap">
        </script>
      </div>


      <div id ="info" class="col-md-4">
        <h3>Hop Information</h3>
        <table class = "table table-striped">
          <tr>
            <th> Country</th>
            <th> Hop Number</th>
            <th> RTT</th>
            <tr>
      </div>
    </div>


          <div class="checkbox">
            <label>
              <input type="checkbox" value="fibre" id="fibre_layer" onclick="changeLayer(this.value);" checked> Terrestrial Fibre
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="probes" id="probe_layer" onclick="changeLayer(this.value);" checked> Probes
            </label>
          </div>
          


        </body>
        </html>
